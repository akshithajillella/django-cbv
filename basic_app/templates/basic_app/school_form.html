{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
    <h1>
        <!-- check if instance of the primary key exists if not create a new school -->
        {% if not form.instance.pk %}
        Create School
        <!-- else update the existing instance -->
        {% else %}
        Update School
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
